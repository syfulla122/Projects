<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Teacher Lagbe</title>
    <link rel="stylesheet" href="styles.css">


    <style>

          .dropdown-toggle img {
            width: 20px; /* Adjust the image width as needed */
            height: 20px; /* Adjust the image height as needed */
            margin-right: 5px; /* Add a small margin between the image and the text */
            border-radius: 50%;
            border: 2px solid black; /* Add a 2px black border */
        }


          .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer; /* Make the image clickable */
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-toggle {
            cursor: pointer;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #64c4aa;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-menu a:hover {
            background-color: #000000;
        }
        
        .dropdown:hover .dropdown-menu {
            display: block;
        }


        .teacher-profile {
            width: 700px;
            background-color:#D9D9D9;
            ;
            border-radius: 10px;
            padding: 20px;
            margin: 40px auto;
            margin-bottom: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: larger;
          }
          
          .profile-image {
            text-align: center;
          }
          
          .profile-image img {
            width: 120px;
            border-radius: 50%;
          }
          
          .profile-info {
            margin:auto
            
          }
          
          
          .hire-me {
            background-color: #01BFA6;
            font-size: medium;
            color: #fff;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
          }
          
          .class-tag, .subject-tag {
            background-color: #01BFA6;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
          }
          .name {  /* Add styling to the new container */
            text-align: center;
          }
          
    </style>
</head>
<body>

 
    
    <!-- Header -->
    <header>
        <div class="containerheader">
            <div class="logo">Teacher Lagbe</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">
                        <img src="image/man_pic_profile.svg" alt="Profile Icon">
                        Your Name
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>




    <main>
        <div class="teacher-profile">
          <div class="profile-image">
            <img src="image/man_pic_profile.svg" alt="Teacher Profile">
          </div>
          <div class="profile-info">

                <div class="name">
                    <h2>Syed Alve Ahad</h2>
                    <p>BUBT, Dhaka (23)</p>
                    <p>1 Year Experience</p>
                    <button class="hire-me">Hire Me</button>
                </div>
            


            <br><hr>
            <p><strong>Bio:</strong></p>
            <p><strong>Email:</strong></p>
            <p><strong>Address:</strong></p>
            <p><strong>Qualification:</strong></p>
            <p><strong>Class:</strong> <span class="class-tag">Class 8</span> <span class="class-tag">Class 9</span> <span class="class-tag">Class 10</span></p>
            <p><strong>Subject:</strong> <span class="subject-tag">Math</span> <span class="subject-tag">Science</span></p>
          </div>
        </div>
      </main>





    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="logo">Teacher Lagbe</div>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

    <script src="script.js"></script>

    

</body>
</html>
